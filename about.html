vec2 slitscan(vec2 uv, float t0) {
    if (t0 &lt; 0.) { return vec2(1); }

    float t = 1. - t0 / 1.;
    uv.y = uv.y &gt; t ? uv.y : t;
    return uv;
}

void main() {
    vec2 uv = (gl_FragCoord.xy - offset) / resolution;

    gl_FragColor = vec4(
        texture2D(src, slitscan(uv, enterTime - .3)).r,
        texture2D(src, slitscan(uv, enterTime - .4)).g,
        texture2D(src, slitscan(uv, enterTime - .5)).b,
        1.
    );

    gl_FragColor.a = length(gl_FragColor.rgb);

    // Fade alpha by enterTime
//    gl_FragColor.a *= smoothstep(0., 1., enterTime);
}
